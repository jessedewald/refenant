<!DOCTYPE html>
<html>
<head>
	<title>Refenant</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link red="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-1 pb-1">
		<a class="navbar-brand mr-auto" href="#">Refenant</a>
		<!-- control panel appears here -->
    	<button type="button" class="btn btn-outline-secondary p-1">About</button>
	</nav>


	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-12 col-md-6 text-center p-0">
				<div class="parentTable">
					<div class="childCell">
						<div class="jumbotron mb-0">
							<p><div class="btn-group w-100" role="group">
								<button type="button" class="btn btn-primary btn-lg w-50">Non-nude</button>
								<button type="button" class="btn btn-secondary btn-lg w-50">Nude</button>
							</div></p>
							<p><div class="btn-group w-100" role="group">
								<button type="button" class="btn btn-primary btn-lg w-50">Landscape</button>
								<button type="button" class="btn btn-secondary btn-lg w-50">Portrait</button>
							</div></p>
							<p><div class="btn-group w-100" role="group">
								<input type="text" aria-label="Minutes" class="form-control w-50" value="5">
								<button type="button" class="btn btn-secondary btn-lg w-50">Minutes</button>
							</div></p>
							<p><div class="btn-group w-100" role="group">
								<input type="text" aria-label="Minutes" class="form-control w-50" value="0">
								<button type="button" class="btn btn-secondary btn-lg w-50">Seconds</button>
							</div></p>
							<hr class="my-4">
							<a class="btn btn-primary btn-lg w-100" href="#" role="button">Begin Session</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/all.js"></script>
</body>
</html>
